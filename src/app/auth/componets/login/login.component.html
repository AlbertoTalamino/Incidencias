<br><br>
<div class="contenedor" style="font-size: 1cm;">Login de usuario</div>
<br><br><br>

<div>
    <br/>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <div class="col-sm-4 col-form-label">Email</div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <input type="email" class="col-sm-4 col-form-label rounded" formControlName="email" placeholder="juan@gmail.com">
        </div>   
        <br/>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <div class="col-sm-4 col-form-label">Contraseña</div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <input type="password" class="col-sm-4 col-form-label rounded" formControlName="password" placeholder="1234$%">
        </div>  
        <br/>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <button type="submit" class="col-sm-4 btn btn-info">Login</button>
        </div>
        <br /><br />
        <div class="form-group row ">
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-4">
                <a routerLink="/login/register">¿Nuevo en App Incidencias?</a>
                &nbsp; ó Login con &nbsp;
                <button class="btn btn-warning" (click)="loginWithGoogle()">Google</button>
            </div>
            
        </div>
    </form>
</div>
