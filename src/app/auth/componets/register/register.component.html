<br><br>
<div class="contenedor" style="font-size: 1cm;">Registro de usuario</div>
<br><br><br>

<div>
    <br/>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <div class="col-sm-4 col-form-label">Email</div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <input type="email" class="col-sm-4 col-form-label rounded" formControlName="email" placeholder="juan@gmail.com">
        </div>   
        <br/>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <div class="col-sm-4 col-form-label">Contraseña</div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <input type="password" class="col-sm-4 col-form-label rounded" formControlName="password" placeholder="1234$%">
        </div> 

        <br/>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <div class="col-sm-4 col-form-label">Repita la contraseña</div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <input type="password" class="col-sm-4 col-form-label rounded" formControlName="passwordR" placeholder="1234$%" 
            pattern="[A-Za-z0-9]{6,20}"
            (mouseout)="compruebaPassword()"
            >
        </div>  

        <br>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <button type="submit" class="col-sm-4 btn btn-info" [disabled]="((formReg.valid) && (passwordOk))? false:true">Registrarse</button>
        </div>

        <br>
        <div class="form-group row">
            <div class="col-sm-4 col-form-label"></div>
            <a class="col-sm-4" routerLink="/login">¿Tiene una cuenta?</a>
        </div>

    </form>
</div>
